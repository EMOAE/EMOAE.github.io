      async function checkId() {
    return new Promise((resolve, reject) => {
        const Arrs = ["first", "second", "third", "fourth", "fifth"];
        let results = [];

        Arrs.forEach(arr => {
            const regx = /[aeiou]/gi;
            const match = arr.match(regx);
            if (match) {
                results.push(match.join("").toUpperCase()); // Convert matched letters to uppercase
            } else {
                results.push("NO MATCH");
            }
        });

        setTimeout(() => {
            resolve(results.join(", ")); // Resolve after 2s with processed results
        }, 2000);
    });
}

async function idChecked() {
    try {
        const result = await checkId();
        document.getElementById("demo1").innerHTML = `Vowels Extracted: ${result}`;
    } catch (err) {
        document.getElementById("demo1").innerHTML = `Error: ${err}`;
    }
}
